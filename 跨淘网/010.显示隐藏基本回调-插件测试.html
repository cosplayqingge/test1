<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010.显示隐藏基本回调-淡入淡出.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			padding: 20px;
			border:10px solid #f67;
			background: yellow;
			display: none;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box" class="transition"></div>
	<div class="box" class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/001.showhide.js"></script>
<script>









var $elem = $('.box');
//初始化
$elem.showHide({
	js:true,
	mode:'slideLeftRinght'
});//测试如果没报错就是成功
	
//可以一次性监听多个  只要监听事件就有ev的方法
$elem.on('show shown hide hidden',function(ev){
	console.log(ev.type)//可以通过ev.type判断监听到什么事件
	if(ev.type == 'show'){
		console.log('show...')
	}else if(ev.type == 'shown'){
		console.log('shown...')
	}else if(ev.type == 'hide'){
		console.log('hide...')
	}else if(ev.type == 'hidden'){
		console.log('hidden....')
	}
})

$('button').eq(0).on('click',function(){
	$elem.showHide('show');

})
$('button').eq(1).on('click',function(){
	$elem.showHide('hide');
})







</script>
</html>
