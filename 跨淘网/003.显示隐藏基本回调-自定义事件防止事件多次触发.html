<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003.显示隐藏基本回调-自定义事件防止事件多次触发.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		show:function($elem){
			$elem.trigger('show')
			$elem.show()
			$elem.trigger('shown')
		},
		hide:function($elem){
			$elem.trigger('hide')
			$elem.hide()
			$elem.trigger('hidden')
		}

	}
	var $elem = $('#box')
//自定义事件可以多次触发监听多次
// $elem.on('show',function(){
// 	console.log('show1...')
// })
// $elem.on('shown',function(){
// 	console.log('show2...')
// })
// $elem.on('hide',function(){
// 	console.log('hide1...')
// })
// $elem.on('hidden',function(){
// 	console.log('hidden1...')
// })
//可以一次性监听多个  只要监听事件就有ev的方法
$elem.on('show shown hide hidden',function(ev){
	console.log(ev.type)//可以通过ev.type判断监听到什么事件
	if(ev.type == 'show'){
		console.log('show...')
	}else if(ev.type == 'shown'){
		console.log('shown...')
	}else if(ev.type == 'hide'){
		console.log('hide...')
	}else if(ev.type == 'hidden'){
		console.log('hidden')
	}






})





	$('button').eq(0).on('click',function(){
		slient.show($elem)

	})
	$('button').eq(1).on('click',function(){
		slient.hide($elem)
	})







</script>
</html>
