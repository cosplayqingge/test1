<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007.jQuery对象常见方法.html</title>
</head>
<body>
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3" data-test='cccc'>div3</div>
	<div class="div4">div4</div>
	<div class="div5">div5</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div').index($(document.querySelector('.div2'))));//改变class选择器可以获取下标,没写的话默认为第0个下标
		$('div').each(function(index,element){
			console.log(index,element)
		})//在这个$上实例的对象方法
		// $.each($('div'),function(index,ele){
		// 	console.log(index,ele)
		// })

		$('.div2').data('text','aaa');
		console.log($('.div2').data('text'));
		console.log($('.div3').data('test'));
	})
</script>
</html>
