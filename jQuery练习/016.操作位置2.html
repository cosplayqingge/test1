<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016.操作位置2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			overflow: auto;
		}
		.son{
			width: 3000px;
			height: 3000px;

		}
	</style>
</head>
<body>
	<button>获取</button>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var oBtn = $('button')[0];
		oBtn.onclick = function(){
			console.log($('.father').scrollTop());
			console.log($('.father').scrollLeft());
			console.log($('.father').scrollTop(700));
			console.log($('.father').scrollLeft(700));
		}
	})
</script>
</html>
