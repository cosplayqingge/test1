<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014.操作尺寸.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 10px solid #000;
			padding: 10px;
			background: red;
		}
		.box2{
			width: 120px;
			height: 120px;
			padding: 20px;
			border: 20px solid #ff6700;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div').width());
		console.log($('div').height());

		// console.log($('div').width(150));
		// console.log($('div').height(150));

		console.log($('div').innerWidth(150));
		console.log($('div').innerHeight(150));

		// console.log($('div').outerWidth(150));
		// console.log($('div').outerHight(150));
		
	})
</script>
</html>
