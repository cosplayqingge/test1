<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005.jquery静态方法map.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
	<div>div6</div>
	<div>div7</div>
	<div>div8</div>
	<div>div9</div>
	<div>div10</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	var arr1 = [1,2,3,4,5];
	var res1 = arr1.map(function(value,index){
		return value;
	});
	console.log(res1);
	var att = {0:'aa',1:'bb',2:'cc',length:3}
	var ogp = $.map(att,function(value,index){
		return value
	});
	console.log(ogp);
	var oDiv = document.getElementsByTagName('div');
	var res2 = $.map(oDiv,function(value,index){
		return value
	});
	console.log(res2);
</script>
</html>
