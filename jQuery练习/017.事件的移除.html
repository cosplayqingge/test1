<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018.事件的移除.html</title>
<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>移除事件</button>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert('aa')
		}
		$('div').click(fn);
		$('div').click(function(){
			alert('bb')
		});
		$('div').on('click',function(){
			alert('cc')
		});
		$('div').on('mouseover',function(){
			alert('dd')
		});

		$('button').click(function(){
			// $('div').off()
			// $('div').off('click')
			$('div').off('click',fn)
		})



	})
</script>
</html>
