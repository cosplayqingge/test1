<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021.事件自动触发.html</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gg{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
			background: yellow;
		}
		.ss{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background: red;
		}
		.cc{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="gg">
		<div class="ss">
			<div class="cc"></div>
		</div>
	</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.cc').on('click',function(){
			alert('cc')
			// return false;
		})
		$('.ss').on('click',function(){
			alert('ss')
		})
		$('.gg').on('click',function(){
			alert('gg')
		})
		// $('.cc').trigger('click');
		$('.cc').triggerHandler('click');
	})
</script>
</html>
