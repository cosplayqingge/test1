<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031.动画的速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 1;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').eq(0).animate({width:300},1000,'swing',function(){
			console.log('aa')
			});
			$('div').eq(1).animate({width:300},1000,'linear',function(){
			console.log('bb')
			})
		})
		
			
	})
</script>
</html>
