<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057.拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 300px;
			height: 300px;
			background: gray;
			margin:50px auto;
		}
		#target{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#target')
		.on('dragstart',function(){
			console.log('aa')
		});
		$('#container')
		.on('drop',function(){
			$(this).append($('#target'))			
		})
		.on('dragover',function(ev){
			console.log('container:dragover..');
			ev.preventDefault();
		})
		.on('dragend',function(ev){
			alert('以拖拽完成')
		})	
	})
</script>
<script>
	







</script>
</html>
