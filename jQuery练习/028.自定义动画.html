<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028.自定义动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div></div>
	<div></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').animate({
				width:'+=200px',
				height:'-=50px',
			},1000,function(){
				alert('aa')
			})
		})
	})
</script>
</html>
