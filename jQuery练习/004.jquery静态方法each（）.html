<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004.jquery静态方法each.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	var arr1 = [1,2,3,4];
	arr1.forEach(function(inall,index){
		console.log('*::',inall,index)
	});

	var oDiv = document.getElementsByTagName('div');
	console.log(oDiv);
	// oDiv.forEach(function(inall,index){
	// 	console.log('0::',inall,index)
	// })//必须是数组否则不可遍历
	$.each(oDiv,function(index,inall){
		console.log('1::',index,inall)
	})
	$.each($('div'),function(index,element){
		console.log('2::',index,element)
	})
</script>
</html>
