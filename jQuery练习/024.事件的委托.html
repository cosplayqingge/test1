<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024.事件的委托.html</title>
</head>
<body>
	<button>生成</button>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// $('ul').on('click','li',function(){
		// 	console.log(this);
		// })
		$('ul').delegate('li','click',function(){
			console.log(this)
		})
		$('button').on('click',function(){
			var oLi = document.createElement('li');
			oLi.innerHTML = '我a的';
			$('ul')[0].appendChild(oLi)
		})
	})
</script>
</html>
