<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038.ajax5.html</title>
</head>
<body>
	<button>获取1</button>
	<button>获取2</button>
	<button>获取3</button>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$.get("036.data.json",{name:"leo",age:88},function(data){
					console.log(data)
			})
		})
		$('button').eq(1).on('click',function(){
			$.get("036.data.json",{name:"amy",age:88},function(data){
					console.log(data)
			})
		})
		$('button').eq(2).on('click',function(){
			$.get("036.data.json",{"name":"amy",age:"88"},function(data){
					console.log(data)
			})
		})
	})
</script>
</html>
