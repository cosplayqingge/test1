<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022.事件自动触发2.html</title>
</head>
<body>
	<a href="https://www.baidu.com/">
		<span>点击</span>
	</a>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('a').on('click',function(){
			alert('aa')
		})
		$('a').triggerHandler('click')
		$('span').trigger('click')

	})
</script>
</html>
