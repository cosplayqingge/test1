<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023.自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			margin: 100px auto;

		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('myclick',function(ev,arg){
			console.log(ev);
			console.log('myclick',arg)
		});
		$('div').trigger('myclick',{name:'qingge'})
	})
</script>
</html>
