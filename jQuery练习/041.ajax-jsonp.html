<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040.ajax-jsonp.html</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:"040-data.json",
				success:function(data,statusMsg,jqXHR){
					console.log("1:::")
					console.log(data);
					console.log(statusMsg)
					console.log(jqXHR)
				},
			});
		});
	});
</script>
</html>
