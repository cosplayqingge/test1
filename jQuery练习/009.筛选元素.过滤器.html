<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009.筛选元素.过滤器.html</title>
</head>
<body>
	<div></div>
	<div>div2</div>
	<div><p>我是biaoti</p></div>
	<div><span>111</span></div>
	<div>div5</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('div'));
		console.log($('div:eq(0)'));
		console.log($('div:empty'));
		console.log($('div:parent'));
		console.log($('div:contains(我是)'));
		console.log($('div:has(span)'));
		console.log($('div').eq(0));
		console.log($('div').siblings())
	})
</script>
</html>
