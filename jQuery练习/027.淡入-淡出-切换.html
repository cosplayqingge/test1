<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027.淡入-淡出-切换-透明度.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			display: none;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>透明度</button>
	<div></div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').fadeIn(1000,function(){
				alert('aa')
			})
		})
		$('button').eq(1).on('click',function(){
			$('div').fadeOut(1000,function(){
				alert('bb')
			})
		})
		$('button').eq(2).on('click',function(){
			$('div').fadeToggle(1000,function(){
				alert('cc')
			})
		})
		$('button').eq(3).on('click',function(){
			$('div').fadeTo(1000,0.5,function(){
				alert('dd')
			})
		})
	})
</script>
</html>
