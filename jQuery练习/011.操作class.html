<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011.操作class.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
		}
		.box2{
			color: #ff6700;
		}
		.box3{
			background: blue;
		}
	</style>
</head>
<body>
	<button id="btn">点击</button>
	<div class="box1 box2">我是div1</div>
	<div class="box1 box2 box3">我是div</div>
</body>
<script src="jquery/jquery-1.12.4.js"></script>
<script>
	$(function(){
		// $('div').addClass('box1 box2 box3');
		// $('div').removeClass("box1 box2 box3");
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function(){
			$('div').toggleClass("box3 box1 box2")
		}
	})
</script>
</html>
