<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-对象属性 - 访问.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		person.prototype.LEGS = 6;
		var p1 = new person('tom','18');
		console.log('p1.name::',p1.name);//p1.name:: tom
		console.log('p1.age:::',p1.age);//p1.age::: 18
		console.log('p1.LEGS',p1.LEGS);//p1.LEGS 6
		console.log('p1.shagename',p1.shagename);//访问这个函数
		console.log('p1.toString',p1.toString);//Objiet上的toString方法
		console.log('p1.test',p1.test);//undefined未定义
		// p1.test();//报错  类型错误




	</script>
</head>
<body>
	
</body>
</html>
