<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-对象属性 - 访问.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		var p1 = new person('tom','18');
		console.log(p1.name);
		console.log(p1.shagename);
		console.log(p1.toString);




	</script>
</head>
<body>
	
</body>
</html>
