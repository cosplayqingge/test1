<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-原型链.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		function shagename(){
			console.log('I am ' + this.name +'!!!!')
		}
		var p1 = new person('tom','18');
		var p2 = new person('leo','99');
		console.log(p1);
		p1.shagename();
		p1.shageage();

		console.log(p2);
		console.log(p1.__proto__ === p2.__proto__);//true




	</script>
</head>
<body>
	
</body>
</html>
