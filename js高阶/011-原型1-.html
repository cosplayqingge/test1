<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-原型1-html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		var p1 = new person('tom','18');
		console.log(p1);
		p1.shagename();
		p1.shageage();





		console.log(Object.constructor == Object.__proto__)
	</script>
</head>
<body>
	
</body>
</html>
