	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>

<body>
	
</body>
<script>
	var i = 0;
	function debounce(fn,debounce){
		var timer = 0;
		return function(){
			clearTimeout(timer);
			timer = setTimeout(fn,debounce)
		}
	}
	window.onscroll = debounce(function(){
		console.log(i++)
	},500)





</script>
