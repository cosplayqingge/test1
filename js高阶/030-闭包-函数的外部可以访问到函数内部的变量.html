<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-闭包-函数的外部可以访问到函数内部的变量.html</title>
	<script>
		function fn1(){
			var n = 1;
			add = function(){
				n++;
			}


			return function(){
				return n 
			}
		}//子函数能访问到父函数的变量值
		console.log(fn1()())//1
		var result = fn1();
		console.log(result());//1
		add();
		console.log(result());//2





	</script>
</head>
<body>
	
</body>
</html>
