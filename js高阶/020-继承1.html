<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-继承1.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		var p1 = new person('tom','18');
		p1.shagename();
		function status(name,age,marji){
			person.call(this,name,age);
			this.marji = marji;
		}
		person.prototype = status.prototype;
		// status.prototype.shagename = function(){
		// 	console.log('I am ' + this.name)
		// }
		// status.prototype.shageage = function(){
		// 	console.log('I am ' + this.age + ' years old')
		// }
		status.prototype.shaji = function(){
			console.log('I from ' + this.marji)
		}
		var s1 = new status('leo','66','cater');
		console.log(s1);
		s1.shaji();
		s1.shagename();
	</script>
</head>
<body>
	
</body>
</html>
