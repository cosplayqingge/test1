<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018.继承.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		person.prototype.LEGS = 2;
		
		function student(name,age,majio){
			this.name = name;
			this.age = age;
			this.majio = majio;
		}
		student.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		student.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		student.prototype.shagemio = function(){
			console.log("I am from" + this.majio)
		}
		student.prototype.LEGS = 2;
	</script>
</head>
