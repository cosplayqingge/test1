<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-删除属性.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		person.prototype.EYEs = 2;
		var p1 = new person('tom','18');
		console.log(p1.name)
		console.log(delete p1.name);//true
		console.log(delete p1.toString);//true
		console.log(p1.name);
		console.log(p1.EYEs);
		console.log(delete person.prototype.EYEs);
		console.log(p1.EYEs);
	</script>
</head>
<body>
	
</body>
</html>
