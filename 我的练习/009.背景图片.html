<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 522px;
            height: 222px;
            margin: 50px auto;
            border: 1px solid red;
            box-sizing: border-box;
            box-sizing: border-box;
        }
        ul {
            overflow: hidden;
            height: 222px;
        }
        li {
            float: left;
            height: 222px;
            list-style: none;
            box-sizing: border-box;
        }
        h3 {
            width: 50px;
            float: left;
            height: 222px;
            border: 1px solid green;
            box-sizing: border-box;
            background-image: url(ming.jpg);
            background-repeat: no-repeat;
            background-size: 50px 222px;
        }
        h4{
        	box-sizing: border-box;
            background-image: url(qingge12.png);
            background-repeat: no-repeat;
            background-size: 50px 222px;
        }
        img {
            width: 0px;
            float: left;
        }
        .img {
            width: 220px;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><h3>1</h3><img src="qingge8.png" alt=""/></li>
        <li><h4 id="op">2</h4></span><img src="qingge9.png" alt=""/></li>
        <li><h3>3</h3><img src="qingge10.png" alt=""/></li>
        <li><h3>4</h3><img src="qingge11.png" alt=""/></li>
        <li><h3>5</h3><img src="qingge12.png" alt=""/></li>
        <li><h3>6</h3><img class="img" src="ming.jpg" alt=""/></li>
    </ul>
</div>
 
<script>
    var lis = document.querySelectorAll("li");
    var imgs = document.querySelectorAll("img");
    var h4 = document.getElementById('op')
    for(var i = 0; i < lis.length; i++) {
        //给所有的li标签添加点击事件
        lis[i].onmouseenter = function () {
            //将所有的图片宽度设置为0
            for(var i = 0; i < lis.length; i++) {
                imgs[i].style.width = "0px";
            }
            //将当前点击li标签中的img标签设置宽度为220px
            this.querySelector("img").style.width = "220px";
        }
    }
</script>
</body>
</html>
