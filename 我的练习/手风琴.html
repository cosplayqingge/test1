</div>
</body>
<script>
	(function () {
    //查找元素
    var c = document.querySelector('.c');
    var ps = document.querySelectorAll('.c p');
 
    //绑定事件：事件的对象是其中一个p元素，给每个p元素绑定事件
    for (var i = 0; i < ps.length; i++) {
 
        //需求的第一个元素：被点击的元素
        var p = ps[i];
 
 
        p.onmouseenter = function () {
            //需求的第二个元素：兄弟中最大的元素
            for (var j = 0; j < ps.length; j++) {
                if(getComputedStyle(ps[j]).width=='414px'){
                    var obj = ps[j];
                    break;
                }
            }
            
            //点击的当前元素宽度变大
            if(getComputedStyle(this).width=='249.2px'){
                this.style.width = 414 + 'px';
                obj.style.width = 249.2 + 'px';
            }
 
        }
    }
})();
</script>
</html>
