<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006.图片垂直居中.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			margin: 50px auto;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			text-align: center;
			vertical-align: bottom;
			line-height: 400px;
		}
		img{
			width: 80px;
			height: 80px;

			vertical-align: middle;
		}


	</style>
</head>
<body>
	<div class="box">
		<img src="ming.jpg" alt="">
	</div>
</body>
</html>
