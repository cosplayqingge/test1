<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013.浮动流.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.fater{
			width: 600px;
			height: 600px;
			margin: 100px auto;
			border: 1px solid #000;
		}
		.box{
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;

		}

		.son{
			float: right;
			width: 200px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="fater">
		<div class="box"></div>
		<div class="son"></div>
	</div>
</body>
</html>
