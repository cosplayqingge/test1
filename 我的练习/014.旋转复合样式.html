<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014.旋转复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 600px;
			height: 600px;
			margin: 100px auto;
			border: 1px solid #000;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: red;
			list-style: none;
			margin: 100px auto;
			
		}
		li:nth-child(1){
			transform: rotate(45deg);
		}
		li:nth-child(2){
			transform: rotate(45deg) translate(100px,100px) scale(2);
		}


	</style>
</head>
<body>
	<div>
		<li></li>
		<li></li>
	</div>
</body>
</html>
