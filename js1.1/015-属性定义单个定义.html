<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-属性定义单个定义.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		person.prototype.LEGS = 4;
		var p1 = new person('tom','18');
		// p1.EYES = 2;

		Object.defineProperty(p1,'EYES',{

		p1.EYES = 4;
