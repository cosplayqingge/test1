<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-删除属性.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		person.prototype.EYEs = 2;
		var p1 = new person('tom','18');

		console.log(delete p1.EYEs);//只是删除属性上的  原型不会被影响
		console.log(p1.name);//tom
		delete p1.name;//删除
		console.log(p1.name);//undefined
		console.log(delete p1.name);//true
		console.log(p1.EYEs);//2
		delete person.prototype.EYEs;
		console.log(p1.EYEs);//undefined



		var p2 = new person('leo','99');
		console.log(p2.EYEs);//undefined  前面把原型这个属性删除
	
	</script>
</head>
<body>
	
</body>
</html>
