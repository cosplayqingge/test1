<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-借助控制台单步跟踪.html</title>
	<script>
		
		function sum(num){
			var result = 1;
			for (var i = 1; i <= num; i++) {
				result += i;
			}
			return result;
		}
		// debugger;
		console.log(sum())
		function jiu(num){
			console.log(num * 10)
		}
		jiu();
	</script>
</head>

	<button id="btn">发布</button>
</body>
