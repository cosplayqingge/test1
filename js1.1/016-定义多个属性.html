<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-定义多个属性.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		person.prototype.LEGS = 4;
		var p1 = new person('tom','18');

		Object.defineProperties(p1,{
			EYES:{
				value: 2,
				enumerable: true
			},
			SYSE:{
				value: 4,
				enumerable: true
			}
		});
		for(var attr in p1){
			console.log(attr,p1[attr])
		}
		console.log(p1)
	</script>
</head>
<body>
	
</body>
</html>
