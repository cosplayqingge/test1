<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-原型链.html</title>
	<script>
		function person(name,age){
			this.name = name;
			this.age = age ;
		}
		person.prototype.shagename = function(){
			console.log('I am ' + this.name)
		}
		person.prototype.shageage = function(){
			console.log('I am ' + this.age + ' years old')
		}
		

		var p1 = new person('tom','18');
		var p2 = new person('leo','99');
		p1.shagename = function(){
			console.log('I am ' + this.name +'!!!!')
		}
		// console.log(p1.__proto__ == person.prototype);//true
		// console.log(p1.__proto__ === p2.__proto__);//true
		p1.shagename();//I am tom!!!!
		p1.shageage();//I am 18 years old
		// p1.test();//报错
		p1.toString();



	</script>
</head>
<body>
	
</body>
</html>
