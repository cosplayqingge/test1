<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>108-倒计时.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: black;
		}
		#timer{
			margin-top: 200px;
			text-align: center;
			color: #fff;
			font-size: 60px;
		}
	</style>
</head>
<body>
	<div id="timer">
		
	</div>
</body>
<script>
	var oTimer = document.getElementById('timer');
	var endday = new Date('2018-12-8 21:00:00');
	function ss(num){
		return num <10 ? '0' + num : '' + num;
	}
	var endTimes = endday.getTime();
	var ll = 0;
	function qq(){
		var io = endTimes - Date.now();
		if(io <= 0){
			io = 0;
			clearInterval(ll);
		}
		var allseconds = parseInt(io / 1000);
		var iShi =  parseInt(allseconds / 3600);
		var iFen =  parseInt((allseconds % 1000) / 60);
		var iMiao =  parseInt((allseconds % 1000) % 60);
		oTimer.innerHTML = '距离活动结束还有'+ss(iShi)+'小时'+ss(iFen)+'分钟'+ss(iMiao) +'秒';
	}
	ll = setInterval(qq,500);
	qq();
</script>
</html>
