<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>200-正则对象-原子 -取反</title>
	<script>
		var str = 'ab54411cdefg12354';

		var reg = /[a-z]/g;
		var reg1 = /[^a-z]/g;
		var reg2 = /[^abc]/g;
		console.log(str);//ab54411cdefg12354
		console.log(str.replace(reg,'&'));//&&54411&&&&&12354
		console.log(str.replace(reg1,'&'));//ab&&&&&cdefg&&&&&
		console.log(str.replace(reg2,'&'));//ab&&&&&c&&&&&&&&&
	</script>
</head>
<body>
	<textarea id="text1" cols="30" rows="10"></textarea>
	<button id="btn">过清</button>
	<textarea id="text2" cols="30" rows="10"></textarea>
</body>
<script>
	var oTxt1 = document.getElementById('text1');
	var oTxt2 = document.getElementById('text2');
	var oBtn = document.getElementById('btn');

	oBtn.onclick = function(){
		var reg = /<[^<>]+>/g;
		oTxt2.value = oTxt1.value.replace(reg,'')
	}


</script>
</html>
