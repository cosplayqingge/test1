<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>165-右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 200px;
			background-color: gray;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display = 'block';
		oBox.style.left = ev.clientX + 'px';
		oBox.style.top = ev.clientY + 'px';
		ev.preventDefault();
		console.log(oBox);
	}
	oBox.onclick = function(ev){
		ev.stopPropagation();
	}
	document.onclick = function(){
		oBox.style.display = 'none';
	}
</script>
</html>
