<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-日历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			height: 0;
			visibility: hidden;
		}
		.box{
			width: 700px;
			height: 600px;
			border: 1px solid #000;
			margin: 50px auto;
			background: gray;
		}
		li{
			width: 200px;
			height: 100px;
			background: #000;
			float: left;
			margin: 20px 10px 0px 20px;
			font-size: 30px;
			list-style: none;
			text-align: center;
			line-height: 100px;
			cursor: pointer;
		}
		.play{
			padding: 20px;
		}
		.active{
			background: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="op clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="play">
			<h2>1月</h2>
			<p>吃饭</p>
		</div>
	</div>
</body>
</html>
