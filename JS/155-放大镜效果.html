<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>155-放大镜效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#son{
			position: absolute;
			left: 100px;
			top: 50px;
			height: 550px;
		}
		#uu{
			position: relative;
			left: 0;
			width: 302px;
			height: 450px;
		}
		#lol{
			position: absolute;
			left: 0;
			top: 0px;
			width: 300px;
			height: 350px;
			border: 1px solid red;
			background-color: blue;
		}
		#ll{
			position: absolute;
			left: 0px;
			height: 0px;
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		#last{
			position: absolute;
			left: 0;
			top: 356px;
		}
		#last li{
			float: left;
			width: 50px;
			height: 50px;
			list-style: none;
			background-color: pink;
		}
		#ss{
			position: absolute;
			left: 302px;
			top: 0px;
			width: 450px;
			height: 500px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="son">
			<div id="lol">
				<div id="ll"></div>
			</div>
			<ul id="last">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		<div id="ss"></div>
	</div>
</body>
