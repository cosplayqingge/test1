<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>181-JS内置的构造函数创建对象.html</title>
	<script>
		var person = new Array();
		person.name = 'Tom';
		person.age = 18;
		person.sort = function() {
			console.log("Hello");//hello
		}
		console.log(person);//{name:tom,age:18}
		console.log(person.sort());//undefined
		console.log(person.age);//18
	</script>
</head>
<body>
	
</body>
</html>
