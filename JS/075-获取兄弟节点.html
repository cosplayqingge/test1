<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075-获取兄弟节点.html</title>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li id="son">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oSon = document.getElementById('son');
	var oUl = document.getElementById('ul');

	console.log(oSon.nextSibling ==oUl.childNodes[6]);//下一个文本节点
	console.log(oSon.previousSibling ==oUl.childNodes[4]);//上一个文本节点
	console.log(oSon);

	console.log(oSon.nextElementSibling ==oUl.childNodes[7]);//下一个元素的节点
	console.log(oSon.previousElementSibling ==oUl.childNodes[3]);//上一个元素节点
</script>
</html>
