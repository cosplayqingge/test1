<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068-数组排序-比较函数.html</title>
</head>
<script>
	var attr1 = [3,11,8,6,20];
	console.log(attr1);
	attr2 = attr1.sort(function(n1,n2){
		// console.log(n1,n2)
		if(n1<n2){
			return -1;
		}else if(n1>n2){
			return 1;
		}else{
			return 0;
		}
	})
	console.log(attr2);
</script>
<body>
	
</body>
</html>
