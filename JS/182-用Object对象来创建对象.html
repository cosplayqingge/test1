<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>182-用Object对象来创建对象.html</title>
	<script>
		var obj = new Object();
		obj.name = 'Tom';
		obj.age = 18;
		obj.sayHi = function(){
			console.log(this.name + ' say Hello');//undefined
		}
		console.log(obj);//{name"tom,age:18,}
		console.log(obj.name);//tom
		console.log(obj.sayHi());//tom say hellow
	</script>
</head>
<body>
	
</body>
</html>
