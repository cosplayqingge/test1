<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>183-创建工厂函数.html</title>
	<script>
		function say(name,age){
			var obj = new Object();

			obj.name = name;
			obj.age = age;

			obj.son = function(){
				console.log('hi  , I am ' +  this.name)
			}
			obj.soor = function(){
				console.log('hi,I am ' + this.age + ' years old ')
			}



			return obj;
		}
		var person1 = say('tom','18');
		console.log(person1);//name: "tom", age: "18",
		person1.son();//hi  , I am tom
		person1.soor();//hi,I am 18 years old 
		var person2 = say('leo','18');
		console.log(person2);//name: "leo", age: "18",
		person2.son();//hi  , I am leo
		person2.soor();//hi,I am 18 years old

		console.log(person1 == person2);/false
		
	</script>
</head>
