<!DOCTYPE html>
<html lang="en">
<head>

	<title>201- 原子集合.html</title>
	<script>
		var str = 'ada42d455fa4d1521faf#$%^_'
		var str2 = 'ada4  2d4  55  fa4 d152  1faf  #$%^_'
		var reg = /[0-9]/g;
		var reg1 = /\d/g;

		var reg5 = /[a-z0-9_]/g;
		var reg6 = /\w/g;
		var reg7 = /[^a-z0-9_]/g;
		var reg8 = /\W/g;
		var lol = /[\t\n\r\f\v]/g;
		var lol1 = /\s/g;
		var lol2 = /[^\t\n\r\f\v]/g;
		var lol3 = /\S/g;




		console.log(str);
		console.log(str.replace(reg,'*'));//ada**d***fa*d****faf#$%^_

		console.log(str.replace(reg8,'*'));//ada42d455fa4d1521faf****_
		console.log(str2.replace(lol,'*'));
		console.log(str2.replace(lol1,'*'));//ada4**2d4**55**fa4*d152**1faf**#$%^_
		console.log(str2.replace(lol2,'*'));//************************************
		console.log(str2.replace(lol3,'*'));//****  ***  **  *** ****  ****  *****
	</script>
