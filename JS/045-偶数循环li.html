<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>偶数循环</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
		<li>21</li>
		<li>22</li>
		<li>23</li>
	</ul>
</body>
<script>
	var ali = document.getElementsByTagName('li');
	console.log(ali);
	console.log(ali.length);
	for(var i = 0;i<ali.length;i = i + 1){
		if(i % 2){
		ali[i].style.background = 'red';
		}else{
			ali[i].style.background = 'yellow';
		}
	}
</script>
</html>
