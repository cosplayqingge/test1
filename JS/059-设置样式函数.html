<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>059-设置样式函数.html</title>
	<style>
		#box,#box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变颜色</button>
	<div id="box"></div>
	<div id="box2"></div>
</body>
<script>
	function css(odj,attr,val){
		odj.style[attr] = val;
	}





	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');

	oBtn1.onclick = function(){
		// oBox.style.width = '400px';
		css(oBox,'width','400px');
		css(oBox2,'width','400px');
	}
	oBtn2.onclick = function(){
		// oBox.style.height = '400px';
		css(oBox,'height','400px');
		css(oBox2,'height','400px');
	}
	oBtn3.onclick = function(){
		// oBox.style.backgroundColor = 'red';
		css(oBox,'backgroundColor','yellow');
		css(oBox2,'backgroundColor','yellow');
	}
</script>
</html>
