<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background: red;
		}
		.bb{
			position: absolute;
			top: 50px;
			left: 400px;
			width: 1px;
			height: 600px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="bb"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var a = 0;
	oBtn.onclick = function(){
		clearInterval(a);
		var op = 0;
		a = setInterval(function(){
			op = (400 - oBox.offsetLeft)/10;
			// op = Math.ceil(op);向上取值
			// op = Math.floor(op);向下取值
			op = op > 0 ? Math.ceil(op): Math.floor(op);
			if(oBox.offsetLeft == 400){
				clearInterval(a);
		}else{
			 oBox.style.left = oBox.offsetLeft + op + 'px';
			}
		},30);
	}
</script>
</html>
