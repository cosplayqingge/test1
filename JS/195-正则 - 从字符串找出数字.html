<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>195-正则 - 从字符串找出数字.html</title>
	<script>
		var str  = '11  good 22 herf prototype 55 66 yesr96';
		var result = [];
		var tmp = '';
		for (var i = 0; i < str.length; i++) {
			// console.log(str.charAt(i))
			if(!isNaN(parseInt(str.charAt(i)))){
				// console.log(str.charAt(i));
				// result.push(str.charAt(i));
				tmp += str.charAt(i)
			}else{
				if(tmp){
					result.push(tmp);
					tmp = '';
				}
			}
		}
		if(tmp){
			result.push(tmp)
		}
		console.log(result)
		console.log(str.match(/\d+/g))

	</script>
