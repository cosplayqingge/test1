<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>186 -new关键字 +工厂函数.html</title>
	<script>
			function Person(name,age){
			this.name = name;
			this.age = age;
			this.showName = showName;
			this.showAge = showAge;
		}
		function showName(){
			console.log("I am "+this.name);
		}
		function showAge(){
			console.log("I am "+this.age + " years old");	
		}


		var Person1 = new Person('tom',18);
		console.log(Person1);//Person {name: "tom", age: 18, showName: ƒ, showAge: ƒ}
		Person1.showName();//I am tom
		Person1.showAge();//I am 18 years old

		var Person2 = new Person('leo',19);
		console.log(Person2);//Person {name: "leo", age: 19, showName: ƒ, showAge: ƒ}
		Person2.showName();//I am leo
		Person2.showAge();//I am 19 years old

		console.log(Person1.showName == Person2.showName)//true
	</script>
