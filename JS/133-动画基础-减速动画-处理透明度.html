<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var a = 0;
	oBtn.onclick = function(){
		clearInterval(a);
		var op = 0;
		a = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.round(current*100);
			op = (100 - current) / 10;
			op = op > 0 ? Math.ceil(op) : Math.floor(op);
			if(!op){
				clearInterval(a);
			}else{
			 	oBox.style.opacity = (current + op) / 100;
			}
		},30);
	}
</script>
</html>
