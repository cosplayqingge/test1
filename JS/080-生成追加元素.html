<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080-生成追加元素.html</title>

</head>
<body>
	<input type="text" id="tbs">
	<input type="button" id="btn" value="生成">
	<ul id="ul1"></ul>	
</body>
<script>
	var oTbs = document.getElementById('tbs');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var val = oTbs.value;
		var oLi = document.createElement('li');
		oLi.innerHTML = val;

		oUl.appendChild(oLi);

		oTbs.value = '';
	}
</script>
</html>
