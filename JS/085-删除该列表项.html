<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-删除该列表项.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 600px;
			margin: 100px auto;
		}
		#uli{
			list-style: none;
			border-bottom: 1px solid #b0b0b0;
		}
		a{
			float: right;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea id="txt" cols="60" rows="10"></textarea>
		<input type="button" id="btn" value="发布">
		<ul id="uli">
		</ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('uli');
	oBtn.onclick = function(){
		var val = oTxt.value;
		var aLi = document.createElement('li');
		aLi.innerHTML = val;

		var oA = document.createElement('a');
		oA.href = "javascript:;"
		oA.innerHTML = '删除';

		oA.onclick=function(){
			oUl.removeChild(this.parentNode);
		}

		aLi.appendChild(oA);
		oUl.insertBefore(aLi,oUl.firstChild);


	}
</script>
</html>
