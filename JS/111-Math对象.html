<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
</head>
<body>
	
</body>
<script>
	console.log("Math.abs(10)",Math.abs(10));//Math.abs(x) //返回x的绝对值
	console.log("Math.ceil(-10)",Math.ceil(0.6));//Math.ceil(x) 返回x向上取整后的值
	console.log("Math.floor(x)",Math.floor(49.05));//Math.floor(x) 返回x向下取整后的值
	console.log("Math.max([x[y[11,22,33,44]]])",Math.max(10,20));//Math.max([x[,y[,…]]]) 返回0个到多个数值中最大值.
	console.log("Math.min([x[,y[-11,55,22,33]]])",Math.min(-10,-20));//Math.min([x[,y[,…]]]) 返回0个到多个数值中最小值.
	console.log("Math.random()",Math.random(1));//Math.random() 返回0到1之间的伪随机数.
	console.log("Math.round(2.2)",Math.round(2.2));//Math.round(x) 返回四舍五入后的整数.
	console.log("Math.PI",Math.PI);//Math.PI 圆周率
</script>
</html>
