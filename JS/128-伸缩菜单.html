<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>128-伸缩菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			width: 400px;
			height: 300px;
			background-color: #ccc;	
			position: absolute;
			top: 0px;
			left: -400px;		
		}
		#sub{
			width: 100px;
			height: 300px;
			background-color: #f67;
			position: absolute;
			top: 0;
			right: -100px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="sub"></div>
	</div>
</body>
<script>
	var  oMain = document.getElementById('main')
	var a = 0;
	oMain.onmouseover = function(){
		// oMain.style.left = '0px';
		clearInterval(a);
		var op = 0;
		a = setInterval(function(){
			if(oMain.offsetLeft < 0){
				op =  10;
			}else{
				op = -10;
			}
			if(Math.abs((0 - oMain.offsetLeft)) < Math.abs(op)){
				oMain.style.left = '0px';
				clearInterval(a);
		}else{
			oMain.style.left = oMain.offsetLeft + op + 'px';
			}
		},30);
	}
		oMain.onmouseout = function(){
		// oMain.style.left = '0px';
		clearInterval(a);
		var op = 0;
		a = setInterval(function(){
			if(oMain.offsetLeft < -400){
				op =  10;
			}else{
				op = -10;
			}
			if(Math.abs((-400 - oMain.offsetLeft)) < Math.abs(op)){
				oMain.style.left = '-400px';
				clearInterval(a);
		}else{
			oMain.style.left = oMain.offsetLeft + op + 'px';
			}
		},30);
	}



</script>
</html>
