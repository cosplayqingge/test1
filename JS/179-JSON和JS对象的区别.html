<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>179-JSON和JS对象的区别.html</title>
	<script>
		var json = '{"name":"qingge","age":"18"}';
		var obj = {
			name:"qingge",
			age:18,
		}



		console.log(json);
		console.log(json.name)//undefined
		console.log(obj);
		console.log(obj.name)

		JSON.parse(json);
		var json1 = JSON.parse(json);
		console.log(json1);
		JSON.stringify(obj);
		var json2 = JSON.stringify(obj);
		console.log(json2);
	</script>
</head>
<body>
	
</body>
</html>
