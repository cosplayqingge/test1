<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>151-基础拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#son{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.border{
			border: 1px dashed #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="son"></div>
</body>
<script>
	var oSon = document.getElementById('son');
	var disX = 0;
	var disY = 0;
	oSon.onmousedown = function(ev){
		disX = ev.clientX - oSon.offsetLeft;
		disY = ev.clientY - oSon.offsetTop;
		 
		var oBorder = document.createElement('div');
		oBorder.style.position = 'absolute';
		oBorder.style.top = oSon.offsetTop + 'px';
		oBorder.style.left = oSon.offsetLeft + 'px';
		oBorder.style.width = oSon.offsetWidth + 'px';
		oBorder.style.height = oSon.offsetHeight + 'px';
		oBorder.className = 'border';

		document.body.appendChild(oBorder);


		document.onmousemove = function(ev){
			oBorder.style.left = ev.clientX - disX + 'px';
			oBorder.style.top = ev.clientY - disY + 'px';	
		}
		document.onmouseup = function(){
			oSon.style.left = oBorder.offsetLeft + 'px';
			oSon.style.top = oBorder.offsetTop + 'px';
			document.body.removeChild(oBorder);
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
