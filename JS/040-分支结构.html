<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分支结构</title>
</head>
<body>
	<input type="button" value="显示隐藏" id="bth">
	<div id="box">
		我是内容 。。。。。。。。
	</div>
</body>
<script>
	var oBth = document.getElementById('bth');
	var oBox = document.getElementById('box');
	oBth.onclick = function(){
		if(oBox.style.display == 'none') {
			oBox.style.display = 'block'
		}else{
			oBox.style.display = 'none'
		}
	}


</script>
</html>
