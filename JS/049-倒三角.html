<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>049-倒三角.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.to{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
		.mm{
			display: inline-block;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	for(var i = 1;i <= 5;i++){
		for(var k = 1;k <= 5-i;k++){
			document.write("<span class='to'></span>")
		}
		for (var j = 1;j <= i; j++) {
			document.write("<span class='mm'>*</span>")
		}
		document.write("<br>");
	}
</script>
</html>
