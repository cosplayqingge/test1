<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>185 -new +工厂函数 +全局函数.html</title>
	<script>
			function Person(name,age){
			this.name = name;
			this.age = age;
			this.showName = showName;
			this.showAge = showAge;
		}
		function showName(){
			console.log("I am "+this.name);
		}
		function showAge(){
			console.log("I am "+this.age + " years old");	
		}


		var Person1 = new Person('tom',18);
		console.log(Person1);
		Person1.showName();
		Person1.showAge();

		var Person2 = new Person('leo',19);
		console.log(Person2);
		Person2.showName();
		Person2.showAge();

		console.log(Person1.showName == Person2.showName)
	</script>
</head>
