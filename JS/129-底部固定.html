<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>129-底部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#box{
		/*	position: fixed;*/
			position: absolute;
			right: 0;
			bottom: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/002.js"></script>
<script>
	var oBox = document.getElementById('box');
	// oBox.style.top = (window.innerHeight - oBox.offsetHeight) + getScrollTop() + 'px'
	window.onscroll = function(){
		var jj = (window.innerHeight - oBox.offsetHeight) + getScrollTop();
		animate(oBox,'top',jj);
		// console.log(getScrollTop());
	}
</script>
</html>
