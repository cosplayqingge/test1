<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0712-获取父节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 300px;
			height: 300px;
			border:1px solid #000;
			margin: 100px auto;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');
	// var obt = oSon.parentNode;//它的父元素
	var obt = oSon.offsetParent;//相对于body

	obt.style.backgroundColor = 'blue';
</script>
</html>
