<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>157-键盘事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			left:0;
			top: 0; 
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.onkeydown = function(ev){
		if(ev.keyCode == 37){
			oBox.style.left = oBox.offsetLeft + 10 +'px';
		}else if(ev.keyCode == 39){
			oBox.style.left = oBox.offsetLeft - 10 +'px';
		}
	}
</script>
</html>
