<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>199-正则对象-原子 - 区间.html</title>
	<script>
		var str = 'ab1ac122d3e5f5t5h4'
		var str2 = '情歌无畏山海esons'
		var reg = /a|b|c/g;
		var reg1 = /[a-c]/g;
		var reg2 = /[abc]/g;
		var reg3 = /ab/g;
		var reg4 = /[1-5]/g;
		var reg5 = /[1-5a-d]/g;
		var reg6 = /[\u4e00-\u9fa5]/g;
		console.log(str);//ab1ac122d3e5f5t5h4
		console.log(str.replace(reg,'$'));//$$1$$122d3e5f5t5h4
		console.log(str.replace(reg1,'$'));//$$1$$122d3e5f5t5h4
		console.log(str.replace(reg2,'$'));//$$1$$122d3e5f5t5h4
		console.log(str.replace(reg3,'$'));//$1ac122d3e5f5t5h4
		console.log(str.replace(reg4,'$'));//ab$ac$$$d$e$f$t$h$
		console.log(str.replace(reg5,'$'));//$$$$$$$$$$e$f$t$h$
		console.log(str2.replace(reg6,'$'));//$$$$$$esons



		function sk(str){
			return str.replace(/[\u4e00-\u9fa5]/g,'zz').length;
		}
		console.log(sk(str2));//17
	</script>
</head>
<body>
	
</body>
</html>
