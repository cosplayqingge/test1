<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0671-数组排序.html</title>
	<script>
		var arr1 = [3,8,10,20,2,11];

		console.log("1:::",arr1);
		

		//冒泡排序
		var pp;
		for (var i = 0; i < arr1.length; i++) {
			for (var j = i + 1; j < arr1.length; j++) {
				if(arr1[i] > arr1[j]) {
					pp = arr1[i]
					arr1[i] = arr1[j];
					arr1[j] = pp;
					console.log(arr1);
				}
			}
		}
		console.log("2:::",arr1);

	</script>
</head>
<body>
	
</body>
</html>
