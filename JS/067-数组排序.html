<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>067-数组排序.html</title>
	<script>
		var arr1 = ["apple","bat","say","but","yellow"];

		console.log("1:::",arr1);
		var arr2 = arr1.sort();
		console.log("2:::",arr1);
		console.log("3:::",arr2);

		arr2.push('abs');
		console.log('4:::',arr1);
		console.log('5:::',arr2);


	</script>
</head>
