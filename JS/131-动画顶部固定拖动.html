<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>131-动画顶部固定拖动.html</title>
	<style>
	 	*{
	 		margin: 0;
	 		padding: 0;
	 	}
		#top{
			height: 100px;
			background: red;
		}
		#nav{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 0;
			background-color: yellow;
		}
		.vv{
			height: 1500px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="top"></div>
	<div id="nav"></div>
	<div class="vv">
		kaka
	</div>
</body>
<script src="js/002.js"></script>
<script>
	var oNav = document.getElementById('nav');
	var isShow = false;
	window.onscroll = function(){
		console.log(getScrollTop());
		if(getScrollTop() >= 100){
			if(!isShow){
				animate(oNav,'height',100);
				isShow = true;
			}
		}else{
			if(isShow){
				animate(oNav,'height',0);
				isShow = false;
			}
		}
	}
</script>
</html>
