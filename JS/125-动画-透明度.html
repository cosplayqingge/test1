<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125-动画-透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.5;
		}
	</style>	
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var a = 0;
	oBtn.onclick = function(){
		clearInterval(a);
		var op = 0;
		// console.log(parseFloat(getComputedStyle(oBox,false)['opacity']));
		a = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			current = Math.round(current * 100);
			console.log(current);
			if(current < 100){
				op =  2;
			}else{
				op = -2;
			}
			if(Math.abs((100 - current)) < Math.abs(op)){
				oBox.style.opacity = '1';
				clearInterval(a);
		}else{
			 oBox.style.opacity = (current + op )/100;
			}
		},100);
	}
</script>
</script>
</html>
