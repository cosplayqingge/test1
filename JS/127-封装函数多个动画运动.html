<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>127-封装函数多个动画运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.pp{
			width: 600px;
			margin: 100px auto;
		}
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
		}
		#div2{
			width: 100px;
			height: 100px;
			background: blue;
			text-align: center;
			line-height: 100px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		#div3{
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			background-color: green;
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<div class="pp">
		<div id="div1">变宽</div>
		<div id="div2">变高</div>
		<div id="div3">变颜色</div>
	</div>
</body>
<script>
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	//animate解释
	//obj = Dom节点
	//attr = 元素属性名称改变
	//target = 目标值
	var a = 0 ;
	function animate(obj,attr,target){
		clearInterval(obj.a);
		var op = 0;
		obj.a = setInterval(function(){
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				current = Math.round(current * 100);
			}
			if(current > target){
				op = -10;
			}else{
				op = 10;
			}
			if(Math.abs((target - current)) < Math.abs(op)){
				if(attr == 'opacity'){
					obj.style.opacity = target / 100;
				}else{
					obj.style[attr] = target + 'px'
				}
				clearInterval(obj.a);
		}else{
			if(attr == 'opacity'){
				obj.style.opacity = (current + op ) / 100;
			}else{
				obj.style[attr] = current + op + 'px';
				}
			}
		},100);
	}
	oDiv1.onmouseover = function(){
		animate(oDiv1,'width',300)
	}
	oDiv1.onmouseout = function(){
		animate(oDiv1,'width',100)
	}
	oDiv2.onmouseover = function(){
	   	animate(oDiv2,'height',300);
	}
	oDiv2.onmouseout = function(){
	   	animate(oDiv2,'height',100);
	}
	oDiv3.onmouseover = function(){
		animate(oDiv3,'opacity',100);
	}
	oDiv3.onmouseout = function(){
		animate(oDiv3,'opacity',30);
	}
</script>
</html>
