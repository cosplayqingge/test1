<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>184 -new的使用.html</title>
	<script>
		function Person(name,age){
			
			this.name = name;
			this.age = age;
			this.showName = function(){
				console.log("I am "+this.name);
			}
			this.showAge = function(){
				console.log("I am "+this.age + ' years old');	
			}
		}
		var Person1 = new Person('tom',18);
		console.log(Person1);//{name: "tom", age: 18, showName: ƒ, showAge: ƒ}
		Person1.showName();//I am tom
		Person1.showAge();//I am 18 years old

		var Person2 = new Person('leo',19);
		console.log(Person2);//{name: "leo", age: 19, showName: ƒ, showAge: ƒ}
		Person2.showName();//I am leo
		Person2.showAge();//I am 19 years old

		console.log(Person1.showName == Person2.showName);//false
	</script>
</head>
<body>
	
</body>
</html>
