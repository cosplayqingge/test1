<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>148-基础拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#son{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="son"></div>
</body>
<script>
	var oSon = document.getElementById('son');
	var disX = 0;
	var disY = 0;
	oSon.onmousedown = function(ev){
		disX = ev.clientX - oSon.offsetLeft;
		disY = ev.clientY - oSon.offsetTop;

		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY
			
			if(l < 0 ){
				l = 0;
			}else if(l>window.innerWidth - oSon.offsetWidth){
				l = window.innerWidth - oSon.offsetWidth
			}
			if(t < 0 ){
				t = 0;
			}else if(t > window.innerHeight - oSon.offsetHeight){
				t = window.innerHeight - oSon.offsetHeight
			}
			oSon.style.left = l + 'px';
			oSon.style.top = t + 'px';	
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
