<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>187 -构造原型模式.html</title>
	<script>
		function sayhi(){
			console.log('hai I am ' + this.name )
		}
		function sayname(){
			console.log('hai I am ' + this.age + ' years old' )
		}

		function person(name,age){
			this.name = name;
			this.age = age;
			this.sayhi = sayhi;
			this.sayname = sayname;
		}

		var person1 = new person('tom','18');
		console.log(person1);
		person1.sayhi();
		person1.sayname();
		var person2 = new person('leo','99');
		console.log(person2);
		person2.sayhi();
		person2.sayname();



		console.log(person1 == person2)//false
	</script>
</head>
<body>
	
</body>
</html>
