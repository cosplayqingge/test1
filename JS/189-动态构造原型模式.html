<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>189-动态构造原型模式.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
			if(!this.showName){
				Person.prototype.showName = function(){
			 	console.log("I am "+this.name);
				}
			}
			if(!this.showAge){
				Person.prototype.showAge = function(){
				console.log("I am "+this.age + " years old");	
				}
			}
		}
		

		var Person1 = new Person('tom',18);
		console.log(Person1);//Person {name: "tom", age: 18}
		Person1.showName();//I am tom
		Person1.showAge();//I am 18 years old

		var Person2 = new Person('leo',19);
		console.log(Person2);//Person {name: "leo", age: 19}
		Person2.showName();//I am leo
		Person2.showAge();//I am 19 years old

		console.log(Person1.showName == Person2.showName);//true
	</script>
</head>
<body>
