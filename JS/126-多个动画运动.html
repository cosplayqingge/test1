<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-多个动画运动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.pp{
			width: 600px;
			margin: 100px auto;
		}
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
		}
		#div2{
			width: 100px;
			height: 100px;
			background: blue;
			text-align: center;
			line-height: 100px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		#div3{
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			background-color: green;
			opacity: 0.2
		}
	</style>
</head>
<body>
	<div class="pp">
		<div id="div1">变宽</div>
		<div id="div2">变高</div>
		<div id="div3">变颜色</div>
	</div>
</body>
<script>
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	var a = 0 ;
	oDiv1.onmouseover = function(){
		clearInterval(oDiv1.a);
		var op = 0;
		oDiv1.a = setInterval(function(){
			if(oDiv1.offsetWidth < 300){
				op =  10;
			}else{
				op = -10;
			}
			if(Math.abs((300 - oDiv1.offsetWidth)) < Math.abs(op)){
				oDiv1.style.width = '300px';
				clearInterval(oDiv1.a);
		}else{
			oDiv1.style.width = oDiv1.offsetWidth + op + 'px';
			}
		},30);
	}
	oDiv2.onmouseover = function(){
		clearInterval(oDiv2.a);
		var op = 0;
		oDiv2.a = setInterval(function(){
			if(oDiv2.offsetHeight < 300){
				op =  10;
			}else{
				op = -10;
			}
			if(Math.abs((300 - oDiv2.offsetHeight)) < Math.abs(op)){
				oDiv2.style.height = '300px';
				clearInterval(oDiv2.a);
		}else{
			oDiv2.style.height = oDiv2.offsetHeight + op + 'px';
			}
		},30);
	}
	oDiv3.onmouseover = function(){
		clearInterval(oDiv3.a);
		var op = 0;
		oDiv3.a = setInterval(function(){
			var current = parseFloat(getComputedStyle(oDiv3,false)['opacity']);
			current = Math.round(current * 100);
			if(current < 100){
				op =  2;
			}else{
				op = -2;
			}
			if(Math.abs((100 - current)) < Math.abs(op)){
				oDiv3.style.opacity = '1';
				clearInterval(oDiv3.a);
		}else{
			 oDiv3.style.opacity = (current + op )/100;
			}
		},100);
	}
</script>
</html>
