<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-多个动画运动</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			line-height: 100px;
		}
		#div2{
			width: 100px;
			height: 100px;
			background: blue;
			text-align: center;
			line-height: 100px;
		}
		#div3{
			width: 100px;
			height: 100px;
			
		}
	</style>
</head>
<body>
	<div id="div1">变宽</div>
	<div id="div2">变高</div>
	<div id="div3">变颜色</div>
</body>
</html>
