<script>
	function * gen(){
		console.log('in gen ..')
		yield 'get data1';
		console.log("don someting data....")
		yield "get data2";	console.log("don someting data!!!")
		yield "get data3";
		return "data3";//没有返回值就是undefined
	}
	// console.log(gen);
	// console.log(typeof gen)
	// gen()//不能执行
	// let g = gen();//不能执行,返回一个遍历器对象
	// // console.log(g)
	// let res = g.next();
	// console.log(res)//{value: undefined, done: true}
	// let result = g.next();
	// console.log(result)

	let g = gen();
	console.log(g.next());
	console.log(g.next());
	console.log(g.next());
	console.log(g.next());



</script>
