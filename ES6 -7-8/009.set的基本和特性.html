<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>009.set的基本和特性.html</title>

</body>
<script>
	let s = new Set();
	s.add(11);
	s.add(22);
	s.add(33);
	s.add(11);//这个不会打印 有唯一性
	console.log(s)
	console.log("s.set",s.size)

	let arr = [11,22,33,44,55]
	let s1 = new Set(arr);
	console.log(s1);
	console.log("s1.set",s1.size);

	let att = [11,22,33,44,5,11,22,33,44]
	let s2 = new Set(att);
	let s3 = [...s2]
	console.log(s2);//去除重复值;

	s1.delete(11);
	console.log("1::",s1)//删除
	console.log(s1.has(33));//判断有的话返回true
	s1.clear();
	console.log("3::",s1)




</script>
