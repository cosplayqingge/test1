<script>
	let getdatapromise = (delay)=>{
		return new Promise((resolve,reject)=>{
			setTimeout(()=>{
				resolve("data::"+delay);
			},delay)
		});
	}
	let apromise = [300,600,800].map(delay=>getdatapromise(delay))
	// let p = new P;
	// Promise.race(apromise)
	// .then(data=>{
	// 	console.log(data)
	// })
	
	let p = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			reject('data::'+100)
		},100)
	});
	console.log(aPromise)
	aPromise.push(p);
	console.log(aPromise)
	Promise.race(aPromise)
	.then((data)=>{
		console.log('resolve::',data)
	})
	.catch(err=>{
		console.log('reject::',err)
	})




</script>
