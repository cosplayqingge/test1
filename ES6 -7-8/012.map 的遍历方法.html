<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012.map 的遍历方法.html</title>
</head>
<body>
	
</body>
<script>	
		let obj1 = {id:100}
		let obj2 = {id:101}
		let map = new Map();
		map.set("age",18)
		map.set(obj1,"Teacher")
		map.set(obj2,"Student")
		
		for(let key of map.keys()){
			console.log("a::",key)
		}
		for(let val of map.values()){
			console.log("b::",val)
		}
		for(let value of map){
			console.log("c::",value)
		}
		for(let ent of map.entries()){
			console.log("d::",ent)
		}
		map.forEach(function(value,key){
			console.log("e::",value,key)
		})

		//Map的遍历顺序就是插入顺序

</script>
</html>
