<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039.classl类继承.html</title>
</head>
<body>
	
</body>
<script>
	class Person{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		sayName(){
			console.log("I am " + this.name)
		}
		sayAge(){
			console.log("I am "  + this.age + " years old")
		}
		static sayHi(){
			console.log("hi....")
		}
	}
	let p = new Person("Tom",18);
	console.log(p);
	p.sayName();
	p.sayAge();
	Person.sayHi();


	class student extends Person{
		constructor(name,age,major){
			super(name,age);
			this.major = major
		}
	}










</script>
</html>
