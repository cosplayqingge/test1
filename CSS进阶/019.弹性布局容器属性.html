<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019.弹性布局容器属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin:50px auto;
			display: flex;/*块状元素弹性布局*/
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			/*flex-wrap: nowrap;*/
			flex-wrap: wrap;
			/*flex-wrap: wrap-reverse*/;
			/*justify-content: flex-start;*/
			/*justify-content: flex-end;*/
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			justify-content: space-around;
		}
		.son{
			height: 50px;
		}
		.son1{
			width: 100px;
			background: red;
		}
		.son2{
			width: 200px;
			background: yellow;
		}
		.son3{
			width: 400px;
			background: #ff6700;
		}
		/*.son3{
			width: 900px;
			background: #ff6700;
		}*/
		p{
			display: inline-flex;
			/*文本弹性布局*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
	<p>aa</p>
	<p>bb</p>
	<p>cc</p>
</body>
</html>
