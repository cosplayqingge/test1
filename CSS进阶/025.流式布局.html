<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025.流式布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 500px;
			height: 300px;
			border: 1px solid #000;
			display: flex;
			flex-wrap: wrap;
			justify-content:center;
			/*align-items: center;*/
			flex-direction:row;
		}
		li{
			list-style: none;
			width: 100px;
			height: 50px;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
