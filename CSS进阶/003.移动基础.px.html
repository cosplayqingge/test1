<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003.移动基础.px.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			/*
			正常情况下页面：1css像素 = 1个物理像素
			页面放大一倍：1css像素 = 2个物理像素
			页面缩小一半：1css像素 = 0.5个物理像素
			视觉上变大变小
			*/
			font-size: 30px;
		}
	</style>
</head>
<body>
	<p>我是文字</p>	
</body>
</html>
