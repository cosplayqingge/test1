<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001.less.html</title>
    <!-- <link rel="stylesheet" href="css/001.css"> -->
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
    	.box{
    		position: fixed;
    		width: 100px;
    		height: 100px;
    		background: red;
    	}
    </style>
</head>
<body>
	<!-- <div class="box1">我是div</div> -->
	<button>11</button>
	<button>22</button>
	<div class="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('.box').css({top:100,left:100})
		})
		$('button').eq(1).on('click',function(){
			$('.box').css({right:100,bottom:100})
		})
	})
</script>
</html>
