<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021.弹性布局项目属性-flex-grow.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin:50px auto;
			display: flex;
			
		}
		.son{
			height: 50px;
		}
		.son1{
			width: 100px;
			background: red;
			flex-grow: 1;
		}
		.son2{
			width: 200px;
			background: yellow;
			flex-grow: 1;
		}
		.son3{
			width: 400px;
			background: #ff6700;
			flex-grow: 1;
		}
		/*.son3{
			width: 900px;
			background: #ff6700;
		}*/
		p{
			display: inline-flex;
			/*文本弹性布局*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
	</div>
	<p>aa</p>
	<p>bb</p>
	<p>cc</p>
</body>
</html>
