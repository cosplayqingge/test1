<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>标签名字</title>
	<style type="text/css">
		a:link{
			color:blue;

		}
		a:visited{
			color: black;

		}
		a:hover{
			color: yellow;
		}
		a:active{
			color: red;
		}
		p:hover{
			color: red;
		}


	</style>



</head>
<body>
	<a href="#">点击</a>
	<p>我是表体</p>
</body>
</html>
