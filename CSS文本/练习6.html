<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 900px;
			/*height: 1200px;*/
			/*background: red;*/
			margin-left: auto;
			margin-right: auto;

		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			visibility: hidden;
			height: 0px;
		}
		.clearfix{
			*zoom:1;
		}
		header{
			height: 100px;
			/*background: red;*/
			/*margin-bottom: 10px;*/
			margin-bottom: 10px;
		}
		.box1{
			float: left;
			width: 100px;
			height: 100px;
			background: black;
		}
		.box2{
			float: right;
			width: 200px;
			height: 50px;
			background: blue;
		}
		nav{
			float: right;
			width: 700px;
			height: 50px;
			background: red;

		}
		section{
			height: 600px;
			/*background: gray;*/
			margin-bottom: 10px;
		}
		.left{
			float: left;
			width: 750px;
			height: 600px;
			/*background: yellow;*/
		}
		.left1{

			width: 750px;
			/*height: 250px;*/
			/*background: black;*/
			margin-bottom: 10px;
		}
		.son1{
			float: left;
			width: 600px;
			height:240px;
			/*background: red;*/
		}
		.son2{
			width: 600px;
			height: 240px;
			background: black;
			margin-bottom: 10px;
		}
		.son3{
			width: 600px;
			height: 240px;
			background: pink;
		}
		.txt1{
			float: right;
			width: 130px;
			height: 490px;
			background: yellow;
			margin-right: 10px;
		/*	margin-right: 10px;
			margin-left: 10px;*/
		}
		.bt{
			width: 740px;
			height: 100px;
			background: gray;
			
		}


		
		.right{
			float: right;
			width: 150px;
			height: 600px;
			background: skyblue;
		}
		footer{
			height: 50px;
			background: red;
		}






	</style>
</head>
<body>
	<header class="father clearfix">
		<h1 class="box1"></h1>
		<div class="box2"></div>
		<nav></nav>
	</header>
	<section class="father clearfix">
		<div class="left">
			<div  class="left1   clearfix"> 
				 <div  class="son1">
				 	<div class="son2"></div>
				    <div class="son3"></div>
			     </div>
			     <div class="txt1"></div>
			</div>
			<div  class="bt"></div>	   
		</div>      
        <aside class="right"></aside>
	</section>
	<footer class="father"></footer>

</body>
</html>
