<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>背景图片的大小</title>
	<style type="text/css">
	    ul{
	    	width: 600px;
	    	margin: 10px auto;
	    }
	    li{
	    	width: 400px;
	    	height: 400px;
	    	border:1px solid #000;
	    	background-image: url(002.gif);
	    	background-repeat: no-repeat;
	    }
	    li:nth-child(2){
	    	background-size: 100px  100px;
	    	background-origin: border-box;
	    }
	    li:nth-child(3){
	        background-origin: padding-box;
	    }
	    li:nth-child(4){
	    	background-size: cover;
	    }

	</style>




</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>

	</ul>
	
	
</body>
</html>
