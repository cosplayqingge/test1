<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<style>
		.loder{
			position: relative;
			width: 4px;
			height: 20px;
			background-color: #ff6700;
			margin:0 auto;
			animation: loding 0.5s linear 0s infinite  alternate;
		}
		.loder:after,.loder:before{
			position: absolute;
			top: 0;
			left: 0;
			width: 4px;
			height: 20px;
			content: '';
			display: block;
			background-color: #ff6700;
		}
		.loder:after{
			margin-left: 10px;
			transform: scale(1,0.5);
			/*animation: loding 0.5s linear 0.5s infinite  alternate;*/
		}
		.loder:before{
			margin-left: -10px;
			transform: scale(1,0.3);
			/*animation: loding 0.5s linear 0.3s infinite  alternate;*/
		}
		@keyframes loding{
			from{
				opacity: 0.5;
				transform: scale(1,0.5);

			}
			to{
				opacity: 0.4;
				transform: scale(1,1);
			}
		}








	</style>
</head>
<body>
	<div class="loder"></div>
</body>
</html>
