<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>标签名字</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.father {
			border:1px  solid  #000;
			width: 300px;
			height: 100px;
		}
		.father  div{
			width: 100px;
			height: 100px;
			display:inline-block;
			vertical-align: bottom;

		}


		.son1{
			background: black;
			
			
		}
		div.son2{
			background: pink;
			border:10px solid blue;
			padding: 10px;
			box-sizing: border-box;
			/*width: 60px;
			height: 60px;*/
		

		}
		.son3{
			background: yellow;
			
		}




	</style>




</head>
<body>
	<div  class="father">
	    <div  class="son1"></div><div  class="son2"></div><div  class="son3"></div>
</div>
</body>
</html>
