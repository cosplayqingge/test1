<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>左右对齐</title>
	<style>
		*{
			margin:0;
			padding: 0;
			

		}
		.so{
			width: 400px;
			height: 400px;			
			border:1px solid #000;
			margin: 0 auto;



		}
		.sp{
			width: 100px;
			height: 100px;
			background: pink;
			float: left;
		}
		.op{
			width: 100px;
			height: 100px;
			background: yellow;
			float: right;
		}
	</style>



</head>
<body>
	<div  class="so">
		<div class="sp"></div><div  class="op"></div>
	</div>
</body>
</html>
