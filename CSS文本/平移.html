<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>平移</title>
	<style>
	     *{
	     	margin: 0;
	     	padding: 0;

	     }
	     ul{
	     	list-style: none;
	     	width: 600px;
	     	margin: 50px auto;
	     	border:1px solid  #ff0;
	     }
	     li{

	     	width: 200px;
	     	height: 100px;
	     	background-color: red;
	     	margin: 20px auto;
	     }
	     li:nth-child(2){
	     	transform: translate(100px,100px);

	     }
	   



   </style>

</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
