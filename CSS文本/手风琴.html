<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>手风琴案例</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			margin: 100px auto;
			border:1px solid #000;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 200px;
			height: 400px;
			transition: width 0.5s linear;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}





	</style>
</head>
<body>
	<ul>
		<li><img src="html/jianhao.jpg"></li>
		<li><img src="html/ming.jpg"></li>
		<li><img src="html/timg.jpg"></li>
		<li><img src="html/xuz.jpg"></li>
		<li><img src="html/sizhong.jpg"></li>




	</ul>

</body>
</html>
