<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>动画2</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			animation: po  1s  linear infinite alternate;
		
			
		}
		@keyframes po{
			from{
				width: 200px;
				color: red;
				
			}
			to{
				width: 800px;
				color: yellow;
			}
		}









	</style>
</head>
<body>
	<div class="box"></div>

</body>
</html>
