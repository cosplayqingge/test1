<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		.father{
			width: 500px;
			height: 500px;
			margin: 50px auto;
			border:1px solid #000;
			position: relative;
		}
		.box{
			width: 100px;
			height: 100px;
			background: blue;
			animation:py  0.01s linear infinite;
			position: absolute;
		}
		@keyframes py{
			0%{
				left: 0;
				top: 0;
			}
			25%{
				left: 400px;
				top: 0;
			}
			50%{
				left: 400px;
				top: 400px;
			}
			75%{
				left: 0;
				top: 400px

			}
			100%{
				left: 0;
				top: 0;
			}
		}








	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>
	  </div>

</body>
</html>
