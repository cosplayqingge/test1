<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>旋转菜单练习0</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			border:1px solid  black;
			margin: 100px auto;
		}
		ul{
			list-style: none;
		}
		.son{
			height: 40px;
			background: gray;
		}
		.son>li{
		    float: left;
		    width: 100px;
		    height: 40px;
			line-height: 40px;
			text-align: center;
			margin-left: 20px;
			background: pink;
		}
		.bt>li{
			background: red;
			width: 100px;
			height: 40px;
			transform: rotateY(180deg);
			opacity: 0;
		    transition: all 3s;
		}
		.son>li:hover .bt>li{
			transform: rotateY(0deg);
			opacity: 1;
		}
		.son>li:hover .bt>li:nth-child(1){
		    transition-delay: 0ms;
		}
		.son>li:hover .bt>li:nth-child(2){
			transition-delay: 200ms; 
		}
		.son>li:hover .bt>li:nth-child(3){
			transition-delay: 400ms;
		}
		.son>li:hover .bt>li:nth-child(4){
			transition-delay: 600ms;
		}
		.bt>li:nth-child(4){
			transition-delay: 0ms;
		}
		.bt>li:nth-child(3){
			transition-delay: 200ms;
		}
		.bt>li:nth-child(2){
			transition-delay: 400ms;
		}
		.bt>li:nth-child(1){
			transition-delay: 600ms;
		}
		





	</style>
</head>
<body>
	<div class="box">
		<ul class="son">
			<li>
				<p>一级菜单</p>
				<ul  class="bt">
				   <li>二级菜单</li>
				   <li>二级菜单</li>
				   <li>二级菜单</li>
				   <li>二级菜单</li>
			 	</ul>
			</li>
			<li>一级菜单</li>
			<li>一级菜单</li>
		</ul>





	</div>

</body>
</html>
