<!DOCTYPE  html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 960px;
			/*margin:0 auto;*/
			margin-left: auto;
			margin-right: auto;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			visibility: hidden;
			height: 0px;
		}
		.clearfix{
			*zoom:1;
		}

		header{
			/*background: gray;*/
			/*height: 100px;*/
			margin-bottom: 10px;
			
		}
		.logo{
			float: left;
			width: 100px;
			height: 100px;
			background: black;
		}
		.info{
			float: right;
			width: 300px;
			height: 50px;
			background: purple;
			
		}
		nav{
			float: right;
			width: 800px;
			height: 50px;
			background: yellow;
		}
		section{
			height: 600px;
			/*background: blue;*/
		}
		.left{
			float: left;
			width: 800px;
			height: 600px;
			margin-right: 10px;
			/*background: black;*/
			margin-bottom: 10px;
		}
		.son1{
			float: right;
			width: 150px;
			height: 500px;
			background: blue;


		}
		.son2{
			float: left;
			width: 640px;
			height: 250px;
			background: red;
			margin-bottom: 10px;

		}
		.son3{
			float: left;
			width: 640px;
			height: 250px;
			background: black;
			margin-bottom: 10px;
		}
		.son4{
			float: left;
			width: 800px;
			height: 70px;
			background: yellow;
		}
		.right{
			float: right;
			width: 150px;
			height: 590px;
			background: skyblue;
			
		}

		footer{
			height: 50px;
			background: pink;
		}




	</style>

</head>
<body>
	<header class="container clearfix">
		<h1 class="logo"></h1>
		<div class="info"></div>
		<nav></nav>
	</header>
	<section class="container">
		<div class="left">
			<div class="son1"></div>
			<div class="son2"></div>
			<div class="son3"></div>
			<div class="son4"></div>
		</div>
		<aside class="right" ></aside>
	</section>
	<footer class="container"></footer>

</body>
</html>
