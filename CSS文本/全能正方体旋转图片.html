<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>全能长方体旋转</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 500px;
			height: 500px;
			margin:200px auto;
		    border:1px solid #000;
		    list-style: none;
		    position: relative;
		    transform: rotateX(0deg) rotateY(0deg);
		    transform-style: preserve-3d; 
		    animation-name: sp; 
		    animation-duration: 5s;
		    animation-timing-function: linear;
		    animation-delay: 0s;
		    animation-iteration-count: infinite;
		    
		}

		@keyframes sp{
			from{
				transform: rotateX(0deg);

			}
			to{
				transform: rotateX(360deg);

			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		li{

			width: 500px;
			height: 500px;
			line-height: 500px;
			text-align: center;
			position: absolute;
			left: 0;
			top: 0;
		}
		li:nth-child(1){
			background: purple;
			transform: rotateX(90deg) translateZ(250px)
			scale(1.5,1);

		}
		li:nth-child(2){
			background: red;
			transform: rotateX(180deg) translateZ(-250px)
			scale(1.5,1);

		
		}
		li:nth-child(3){
			background: blue;
			transform: rotateX(270deg) translateZ(250px)
			scale(1.5,1);
	
		}
		li:nth-child(4){
			background: orange;
			transform: rotateX(360deg) translateZ(-250px)
			scale(1.5,1);
		
		}
		li:nth-child(5){
			background: pink;
			transform: rotateY(90deg) translateZ(375px);
		
		}
		li:nth-child(6){
			background: yellow;
			transform: rotateY(90deg) translateZ(-375px);
			
		}



	</style>
</head>
<body>
	<ul>
		<li>
		  <img src="html/xuz.jpg">
		</li>
		<li>
			<img src="html/timg.jpg">
		</li>
		<li>
			<img src="html/1.2.jpg">
		</li>
		<li>
			<img src="html/002.gif">
		</li>
		<li>5</li>
		<li>6</li>
	</ul>

</body>
</html>
