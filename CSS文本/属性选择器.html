	<title>标签名字</title>
	<style type="text/css">
		/*[title^=baidu]{
			color: red;
		}*/
	    /*[title$=cn]{
		color: red;
	}*/
	    [title~= com]{
	    	color: red;
	    }

</body>
</html>
