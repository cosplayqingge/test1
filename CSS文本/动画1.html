			margin: 0;

		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			animation:po 5s;

		@keyframes po{
			from{

				width: 200px;

			}
		    to{
		    	background: yellow;
		    	width: 500px;

		    }
		}







	</style>
</head>
