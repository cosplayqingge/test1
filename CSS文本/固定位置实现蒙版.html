<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>固定位置实现蒙版</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		.box{
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: rgb(0,0,0,0.3);
		}



	</style>
</head>
<body>
	<div class="box"></div>
	<a href="#">点开</a>

</body>
</html>
