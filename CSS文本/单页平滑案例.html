<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>单页平滑案例</title>
	<link rel="stylesheet" type="text/css" href="altb/font/iconfont.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.page>input,
		.page>a{
			position: fixed;
			top: 0;
			width: 20%;
			height:34px;
			line-height: 34px;
			text-align: center;
			text-decoration:none;
			font-size: 26px;
			cursor: pointer;
		}
		.page>input{
			opacity: 0;
		}
		#ct1,#ct1+a{
			left: 0%;
		}
		#ct2,#ct2+a{
			left: 20%;
		}
		#ct3,#ct3+a{
			left: 40%;
		}
		#ct4,#ct4+a{
			left: 60%;
		}
		#ct5,#ct5+a{
			left: 80%;
		}
		.page>input{
			z-index: 888;
		}
		.page>a{
			background: black;
			color: blue;
			z-index: 1;
		}
		.page>input:checked + a{
			color: red;
		}
		.page>a>i{
			font-size: 24px;
		}
		.page>input:hover + a{
			background: yellow;
		}
		html,body{
			height: 100%;
		}
		.page{
			height: 100%;
			overflow: hidden;
		}
		.content{
			margin-top: 34px;
			height: 100%;
			transition: all 0.5s;	
		}
		.box{
			height: 100%;
			background-repeat: no-repeat;
			/*background-size: contain;*/
			background-size: 100% 100%;
		}
		#ct1:checked ~ .content{
			transform: translateY(0%);
		}
		#ct2:checked ~ .content{
			transform: translateY(-100%);
		}
		#ct3:checked ~ .content{
			transform: translateY(-200%);
		}
		#ct4:checked ~ .content{
			transform: translateY(-300%);
		}
		#ct5:checked ~ .content{
			transform: translateY(-400%);
		}
		#Home{
			background-image: url(html/ming.jpg);
		}
		#serv{
			background-image: url(html/timg.jpg);
		}
		#About{
			background-image: url(html/xuz.jpg);
		}
		#Team{
			background-image: url(html/zuzu.jpg);
		}
		#Cont{
			background-image: url(html/jianhao.jpg);
		}
		#ct1:checked ~ .content>#Home{
			animation: yt 2s linear 0s 1 normal;
		}
		#ct2:checked ~ .content>#serv{
			animation: yt 2s linear 0s 1 normal;
		}
		#ct3:checked ~ .content>#About{
			animation: yt 2s linear 0s 1 normal;
		}
		#ct4:checked ~ .content>#Team{
			animation: yt 2s linear 0s 1 normal;
		}
		#ct5:checked ~ .content>#Cont{
			animation: yt 2s linear 0s 1 normal;
		}
			@keyframes yt{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	
		
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="radio-set" id="ct1" checked>
		<a href="#">Home<i class="iconfont icon-home"></i></a>
		<input type="radio" name="radio-set" id="ct2" checked>
		<a href="#">Serv<i class="iconfont icon-shangse-"></i></a>
		<input type="radio" name="radio-set" id="ct3" checked>
		<a href="#">About<i class="iconfont icon-peiwangyindao"></i></a>
		<input type="radio" name="radio-set" id="ct4" checked>
		<a href="#">Team<i class="iconfont icon-jinggao"></i></a>
		<input type="radio" name="radio-set" id="ct5" checked>
		<a href="#">Cont<i class="iconfont icon-jichuguanli"></i></a>
		<div class="content">
			<div class="box" id="Home"></div>
			<div class="box" id="serv"></div>
			<div class="box" id="About"></div>
			<div class="box" id="Team"></div>
			<div class="box" id="Cont"></div>
		</div>
	</div>

</body>
</html>
