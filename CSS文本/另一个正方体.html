<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>另一个正方体</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 200px;
			height: 200px;
			margin: 200px auto;
			border:1px solid #000;
			position: relative;
		    transform: rotateX(6deg) rotateY(20deg);
			transform-style: preserve-3d; 
		}
		li{
			width: 200px;
			height: 200px;
			background-color: red;
			text-align: center;
			line-height: 200px;
			position: absolute;
			left: 0;
			top: 0;
		}
		li:nth-child(1){
			background-color: blue;
			transform: translateX(100px) rotateY(90deg);
		}
		li:nth-child(2){
			background-color: yellow;
			transform: translateX(-100px) rotateY(90deg);
		}
		li:nth-child(3){
			background-color: pink;
			transform: translateY(100px) rotateX(90deg);
		}
		li:nth-child(4){
			background-color: red;
			transform: translateY(-100px) rotateX(90deg);
		}
		li:nth-child(5){
			background-color: green;
			transform: translateZ(100px);
		}
		li:nth-child(6){
			background-color: purple;
			transform: translateZ(-100PX);
		}







	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>




	</ul>

</body>
</html>
