<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>043.函数的不定参数d2.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}	
		.bio{
			background-color: red;
		}



</style>
</head>
<body>
	<button id="btn1">变红</button>
	<button id="btn2">变蓝</button> 
	<button id="btn3">获取样式</button>
	<div id="box">	</div> 
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');

	oBtn1.onclick = function(){
		oBox.className = 'bio';
	}
	oBtn2.onclick = function(){
		oBox.style.backgroundColor = 'blue';
	}
	oBtn3.onclick = function(){
		// alert(oBox.style.backgroundColor)
		alert(getComputedStyle(oBox,false)["backgroundColor"])
	}
</script>
</html>
