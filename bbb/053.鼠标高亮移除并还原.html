<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>053.鼠标高亮移除并还原.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var open = '';
	for(var i = 0;i<aLi.length;i++){
		if(i%2){
			 aLi[i].style.backgroundColor = '#ccc';
		}else{
			 aLi[i].style.backgroundColor = '#f67';
		}
		aLi[i].onmouseover = function(){
			open = this.style.backgroundColor;
			this.style.backgroundColor = 'red';
		}
		aLi[i].onmouseout = function(){
			this.style.backgroundColor = open;
		}
	}
</script>
</html>
