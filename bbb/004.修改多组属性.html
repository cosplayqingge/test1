<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004.修改多组属性.html</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="button" value="点击" onclick="document.getElementById('box').style.borderTopColor = 'red';document.getElementById('box').style.borderTopWidth = '2px';">
	<div id="box"></div>
</body>
</html>
