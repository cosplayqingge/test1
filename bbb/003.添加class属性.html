<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003.添加class属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
		.box{
			font-size: 20px;
			background: red;
		}



	</style>
</head>
<body>
	<input type="button"  value="点击添加" onclick="document.getElementById('box').className='box'">
	<div id="box">啦啦啦</div>
</body>
</html>
