<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>041.设置函数样式.html</title>
	<style>
		#box,#box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn1">变宽</button>
	<button id="btn2">变高</button>
	<button id="btn3">变颜色</button>
	<div id="box">
		
	</div>
	<div id="box2">
		
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	var oBox2 = document.getElementById('box2');
	function say(obj,attr,value){
		obj.style[attr] = value;
	}

	oBtn1.onclick = function(){
		// oBox.style.width = '400px';
		say(oBox,'width','400px');
		say(oBox2,'width','400px');
	}
	oBtn2.onclick = function(){
		// oBox.style.height = '400px';
		say(oBox,'height','400px');
		say(oBox2,'height','400px');
	}
	oBtn3.onclick = function(){
		say(oBox,'backgroundColor','red');
		say(oBox2,'backgroundColor','yellow');
		// oBox.style.backgroundColor = 'red';
	}

</script>
</html>
