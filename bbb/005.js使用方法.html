<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005.js使用方法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
	<script>
		function aa(){
			var oBox = document.getElementById('box');
			oBox.style.width = '400px';
			oBox.style.height = '400px';
			oBox.style.backgroundColor = 'yellow';
		}
		function bb(){
			var oBox = document.getElementById('box');
			oBox.style.width = '100px';
			oBox.style.height = '100px';
			oBox.style.backgroundColor = 'red';
		}


	</script>
</head>
<body>
	<div id="box" class="box" onmouseover="aa()" onmouseout ="bb()"></div>
</body>
</html>
