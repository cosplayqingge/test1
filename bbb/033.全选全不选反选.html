<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>033-全选全不选反选.html</title>
</head>
<body>
	<input type="button" value="全选" id="box">
	<input type="button" value="全不选" id="son">
	<input type="button" value="反选" id="sos">
	<div id="ctv">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById('box');
	var oSon = document.getElementById('son');
	var oSos = document.getElementById('sos');
	var aCtv = document.getElementById('ctv');
	var aFo = aCtv.querySelectorAll('input');
	// console.log(aFo);
	oBox.onclick = function(){
		for(var i = 0;i<aFo.length;i++){
			aFo[i].checked = true;
		}
	}
	oSon.onclick = function(){
		for(var i = 0;i<aFo.length;i++){
			aFo[i].checked = false;
		}
	}
	oSos.onclick = function(){
		for(var i = 0;i<aFo.length;i++){
			if (aFo[i].checked) {
					aFo[i].checked = false;
			}else{
				aFo[i].checked = true;
			}
		}





	}







</script>
</html>
