<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>038.月历.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			display: block;
			clear: both;
			content: '';
			visibility: hidden;
			height: 0px;
		}
		.clearfix{
			*zoom:1;
		}
		li{
			list-style: none;
		}
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid #000;
			background-color: #ccc;
			margin:  20px auto;
		}
		.active{
			background-color: #fff;
			color: #000;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 20px;
			margin-left: 20px;
			margin-top: 20px;
			background-color: #000;
			color: #fff;	
		}
	.plan{
		margin-top: 20px;
		margin-left: 20px;
	}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h2>1月</h2>
			<p>吃饭</p>
		</div>
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	// console.log(aLi)
	var oPlan = document.querySelector('.plan');
	// console.log(oPlan)
	var aPlan = ["吃饭","睡觉","打游戏","吃饭","睡觉","打游戏","吃饭","睡觉","打游戏","吃饭","睡觉","打游戏"];
	for(var i=0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover = function(){
			for(var j = 0;j<aLi.length;j++){
				aLi[j].className = '';
			}
			this.className = 'active';
			oPlan.innerHTML = "<h2>"+(this.index+1)+"月</h2><p>"+aPlan[this.index]+"</p>"
		}
	}
</script>
</html>
