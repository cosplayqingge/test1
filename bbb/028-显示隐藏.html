<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8">
	<title>028-显示隐藏.html</title>
</head>
<body>
	<input type="button" value="点击" id="box">
	<div id="son">
		我是大佬
	</div>
</body>
<script type="text/javascript">
	var oBox = document.getElementById("box");
	var oSon = document.getElementById("son");
	oBox.onclick = function(){
		// oSon.style.display = "none";
		if (oSon.style.display == "none") {
			oSon.style.display = "block";
		}else{
			oSon.style.display = "none";
		}
	}





</script>
</html>
