<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-局部自定义指令.html</title>
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div id="app1">
		<input type="text" v-focus>
	</div>
	<div id="app2">
		<input type="text" v-focus>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	let vm1 = new Vue({
		el:'#app1',
		data:{
		}
	});
	let vm2 = new Vue({
		el:'#app2',
		data:{
		},
		directives:{
			'focus':{
				inserted(el){
					el.focus()
				}
			}
		}
	});	
</script>
</html>
