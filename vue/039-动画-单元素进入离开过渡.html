<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-动画-单元素进入离开过渡</title>
	<style>
		.fade-enter-active, .fade-leave-active {
			transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to  {
			opacity: 0;
		}
	</style>	
</head>
<body>
	<div id="app">
		<button @click="show = !show">切换</button>
		<transition name='fade' appear>
			<p v-if="show">我是段落</p>
		</transition>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			show:true
		}
	})
</script>
</html>
