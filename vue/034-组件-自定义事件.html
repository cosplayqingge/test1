<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-组件-自定义事件.html</title>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
</script>
</html>
