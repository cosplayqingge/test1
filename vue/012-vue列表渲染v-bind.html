<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-vue列表渲染v-bind.html</title>
</head>
<body>
	<div id="app">
		<a href="https://www.kuazhu.com">跨猪</a>
		<a v-bind:href="taobaoUrl">淘宝</a>
		<a :href="baiduUrl">百度</a><!-- 简写 -->
		
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			taobaoUrl:'https://www.taobao.com',
			baiduUrl:'https://www.baidu.com'
		}
	})
</script>
</html>
