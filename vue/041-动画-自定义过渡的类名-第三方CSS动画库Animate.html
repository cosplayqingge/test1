<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-动画-自定义过渡的类名-第三方CSS动画库Animate.html</title>
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div id="app">
		<button @click="show = !show ">切换</button>
		<transition 
			enter-active-class="animated tada"
    		leave-active-class="animated bounceOutRight"
			appear
		>
			<p v-if="show">我是段落</p>
		</transition>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			show:true
		}
	});
</script>
</html>
