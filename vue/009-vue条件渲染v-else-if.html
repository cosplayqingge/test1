<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-vue条件渲染v-else-if.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="score">
		<p>你的分数是:{{score}}</p>
		<p v-if="score >= 90">优秀</p>
		<p v-else-if="score >= 80">良好</p>
		<p v-else-if="score >= 60">及格</p>
		<p v-else-if="score < 60">不及格</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			score:0,
		}
	})
</script>
</html>
