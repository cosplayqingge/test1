<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画-列表过渡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.todo-list-wrap{
			width: 600px;
			margin:100px auto;
		}
		li{
			list-style: none;
			line-height: 30ox;
			width: 100%;
			border: 1px dashed #ff6700;
			margin-top: 20px;
		}
		.list-enter-active, .list-leave-active {
			transition: opacity 1s;
		}
		.list-enter, .list-leave-to  {
			opacity: 0;

		}
	</style>	
</head>
<body>
	<div id="app">
		<div class="todo-list-wrap">
			<input type="text" v-model="task">
			<button @click="add()">增加</button>
			<transition-group name="list" tag="ul" appear>
				<li 
				v-for="(item,index) in items"
				 :key="''+index"
				 @click="del(index)"
				 >{{item}}</li>
			</transition-group>
		</div>	
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			items:[
				"众生",
				"凡俗"
			],
			task:''
		},
		methods:{
			add(){
				this.items.push(this.task)
				this.task =""
			},
			del(index){
				this.items.splice(index,1)
			}
		}
	})
</script>
</html>
