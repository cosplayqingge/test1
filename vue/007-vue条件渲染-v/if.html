<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-vue条件渲染-v-if.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="score" />
		<p>你的分数是:{{score}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			score:0,
		}
	});
</script>
</html>
