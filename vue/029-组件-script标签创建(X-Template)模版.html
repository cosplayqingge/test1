<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-组件-script标签创建(X-Template)模版.html</title>
	
</head>
<body>
	<div id="app1">
		<button-counter></button-counter>
	</div>
	<div id="app2">
		<button-counter></button-counter>
	</div>
	<script type="text/template" id="button-counter">
		<button @click="count++">我被点击了 {{ count }} 次</button>
	</script>
</body> 
<script src="js/vue.js"></script>
<script>
	Vue.component('button-counter',{
		data(){//使用方法各个创建的实例不会互相干扰
			return {
				count:0
			}
		},
		template: '#button-counter'
	});
	//必须在new前面全局注册
	let vm = new Vue({
		el:'#app1',
		data:{
			
		},
	});
	let vm2 = new Vue({
		el:'#app2',
		data:{
			
		},
	});
</script>
</html>
