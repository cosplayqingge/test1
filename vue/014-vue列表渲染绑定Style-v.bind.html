<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-vue列表渲染绑定Style.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.active{
			background-color: red;
		}
		.error{
			color: blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>我是段落</p>
		<p style="background-color: red;color: yellow">style="background-color: red;color: yellow"</p>
		<p :style="{backgroundColor:'red',color:'yellow'}">style="background-color: red;color: yellow"</p>
		<p :style="{backgroundColor:bg,color:color}">style="background-color: yellow;color: red"</p>
		<p :style="styleObj">:style="styleObj"</p>
		<p :style="[styleObj2,styleObj]">:style="styleObj2"</p>
		<p :style="styleArr"> styleArr:</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			bg:'yellow',
			color:'red',
			styleObj:{
				backgroundColor:'blue',
				color:'pink'
			},
			styleObj2:{
				fontSize:'36px'
			},
			styleArr:[
				{
					backgroundColor:'blue',
					color:'pink'
				},
				{
					fontSize:'36px'	
				}
			]
		}
	});
</script>
</html>
