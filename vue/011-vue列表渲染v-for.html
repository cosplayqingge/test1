<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-vue列表渲染v-for.html</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
				<th>等级</th>

			</tr>
			<tr v-for="person in persons">
				<td>{{ person.name }}</td>
				<td>{{ person.age }}</td>
				<td>{{ person.score }}</td>
				<td v-if="person.score >= 61">优秀</td>
				<td v-else>合格</td>
			</tr>
		</table>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			persons:[
				{name:"情歌",age:18,score:90},
				{name:"众生",age:19,score:80},
				{name:"风尘",age:20,score:60},

			]
		}
	})
</script>
</html>
