<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-表单控件双向绑定v-model-修饰符.html</title>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<input type="text" v-model.lazy="message">
		<input type="text" v-model="message">
		<input type="text" v-model.number="message">
		<input type="text" v-model.trimr="message">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
</script>
</html>
