<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-vue实例.html</title>
</head>
<body>
	<div id="app">
		<p ref="p">{{ message }}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
	console.log(vm)
	console.log(vm.message)
	console.log(vm.$data.message)//Vue 实例观察的数据对象。Vue 实例代理了对其 data 对象属性的访问。
	console.log(vm.$el == document.getElementById('app'))//true  Vue 实例使用的根 DOM 元素。
	console.log(vm.$refs.p)//一个对象，持有注册过 ref 特性 的所有 DOM 元素和组件实例。

	vm.$watch("message",function(){
		console.log('abcdefg')
	})
</script>
</html>
