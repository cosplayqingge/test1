<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-监听事件-v-on.html</title>
</head>
<body>
	<div id="app">
		<button v-on:click="count++">我被点击了{{count}}次</button>
		<button @click="calculate">我被点击了{{count}}次</button>
		<button @click="calculate()">我被点击了{{count}}次</button><!-- 有括号的话可以传参数 -->
		<button @click="say(1111)">我被点击了{{count}}次</button>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data: {
			count:0
		},
		methods:{
			calculate(){
				this.count++
			},
			say(msg){
				alert(msg)
			}
		}
	})
</script>
</html>
