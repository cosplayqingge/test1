<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-vue模板语法.html</title>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<p v-once>{{ message }}</p><!--执行一次性地插值,当数据改变时，插值处的内容不会更新-->
		<p v-text="message"></p><!--输出文本 -->
		<p>{{rawHtml}}</p>
		<p v-html="rawHtml"></p><!--输出真正的 HTML -->
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let vm = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			rawHtml:'<h1>情歌</h1>'
		}
	});
</script>
</html>
