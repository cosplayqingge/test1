<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-动态组件基本使用.html</title>
</head>
<body>
	<div id="app">
		<button @click="currentTab='tab-home'">home</button>
		<button @click="currentTab='tab-articles'">articles</button>
		<component :is="currentTab"></component>
	</div>
	<template id="tab-home">
		<div>
			home............
		</div>
	</template>
	<template id="tab-articles">
		<div>
			articles*****
		</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('tab-home',{
		template:'#tab-home'
	})
	Vue.component('tab-articles',{
		template:'#tab-articles'
	})
	let app = new Vue({
		el: '#app',
		data: {
			currentTab:'tab-home'
		}
	})
</script>
</html>
