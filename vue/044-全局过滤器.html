<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>044-全局过滤器.html</title>
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div id="app1">
		<p :title="price | formatPrice">{{price | formatPrice}}</p>
	</div>
	<div id="app2">
		<p :title="price | formatPrice">{{price | formatPrice}}</p>
	</div>	
</body>
<script src="js/vue.js"></script>
<script>
	Vue.filter('formatPrice',price=>{
		return "$"+price.toFixed(2)
	})
	let vm1 = new Vue({
		el:'#app1',
		data:{
			price:10.56
		}
	});
	let vm2 = new Vue({
		el:'#app2',
		data:{
			price:88
		},
	});	
</script>
</html>
